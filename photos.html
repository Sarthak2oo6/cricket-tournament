<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos | Parewadi Premier League</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    /* HEADER */
    header {
      text-align: center;
      padding: 60px 20px;
      animation: fadeIn 1.5s ease;
    }

    header h1 {
      color: #ffcc00;
      font-size: 3rem;
    }

    header p {
      opacity: 0.9;
      margin-top: 10px;
    }

    /* GALLERY */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 10%;
    }

    .photo {
      overflow: hidden;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
      cursor: pointer;
      animation: zoomIn 1s ease;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .photo:hover img {
      transform: scale(1.15);
    }

    /* BACK BUTTON */
    .back-btn {
      display: block;
      width: fit-content;
      margin: 30px auto;
      padding: 12px 28px;
      background: #ffcc00;
      color: black;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: transform 0.3s;
    }

    .back-btn:hover {
      transform: scale(1.1);
    }

    /* LIGHTBOX */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      animation: zoom 0.4s ease;
    }

    #lightbox .close {
      position: absolute;
      top: 25px;
      right: 35px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes zoom {
      from { transform: scale(0.6); }
      to { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>PPL Photo Gallery</h1>
    <p>Memorable moments from Parewadi Premier League ðŸ“¸</p>
  </header>

  <!-- GALLERY -->
  <section class="gallery">
    <div class="photo"><img src="photos/photo1.png" onclick="openLightbox(this.src)"></div>
    <div class="photo"><img src="photos/photo2.jpg" onclick="openLightbox(this.src)"></div>
    <div class="photo"><img src="photos/photo3.jpg" onclick="openLightbox(this.src)"></div>
    <div class="photo"><img src="photos/photo4.jpg" onclick="openLightbox(this.src)"></div>
  </section>

  <!-- BACK BUTTON -->
  <a href="about.html" class="back-btn">â¬… Back to Tournament</a>

  <!-- LIGHTBOX -->
  <div id="lightbox" onclick="closeLightbox()">
    <span class="close">Ã—</span>
    <img id="lightbox-img">
  </div>

  <!-- SCRIPT -->
  <script>
    function openLightbox(src) {
      document.getElementById("lightbox").style.display = "flex";
      document.getElementById("lightbox-img").src = src;
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

</body>
</html>
