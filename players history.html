<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    header {
      padding: 50px 20px;
    }

    h1 {
      color: #ffcc00;
      font-size: 2.8rem;
    }

    p {
      opacity: 0.9;
    }

    .sheet-container {
      margin: 40px auto;
      width: 95%;
      max-width: 1100px;
      height: 600px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      animation: fadeIn 1.5s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .back-btn {
      display: inline-block;
      margin: 30px 0;
      padding: 12px 25px;
      background: #ffcc00;
      color: black;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: transform 0.3s;
    }

    .back-btn:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Player History</h1>
